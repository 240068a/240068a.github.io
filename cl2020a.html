<h2>通常のコンクリートとは?</h2>
<br>
Wikipediaから引用すると"コンクリート（concrete、混凝土）は、砂、砂利、水などをセメントで凝固させた硬化物で建築土木工事の材料として多く利用される。セメントを水で溶いて混ぜただけのものをセメントペースト、これに細骨材の砂を練混ぜたものをモルタルと呼び区別する。"とある。
